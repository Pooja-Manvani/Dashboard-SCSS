<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard23</title>

    <link rel="stylesheet" href="assets\icons\style.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="wrapper d-flex h-100 flex-column ">
        <!-- Header section starts -->
        <header class="header">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <!-- brand-logo -->
                    <div class="brand-logo header-icon">
                        <span class="icon-dashboard"></span>
                    </div>
                    <!--search-box -->
                    <div class="d-flex search-box">
                        <label for="searchInput" class="search-icon"><span class="icon-search"></span></label>
                        <input  type="search" class="search" id="searchInput " placeholder="Search for transaction,item,etc...">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
                <!-- icons & profile -->
                <div class="d-flex">
                    <div class="header-icon">
                        <span class="icon-message"></span>
                    </div>
                    <div class="header-icon">
                        <span class="icon-bell"></span>
                    </div>
                    <div class="header-icon">
                        <figure class="overflow-hidden">
                            <img class="profile-img-size" src="assets/images/dwayne-the-rock-.jpg" alt="profile img">
                        </figure>
                    </div>
                    <div class="header-icon">
                        <span class="icon-arrow_down"></span>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header section ends -->


        <div class="flex-grow-1 d-flex">
            <!-- sidebar section starts -->
            <aside class="sidebar">
                <!-- Nav bar-1 -->
                <nav class="sidebar-icons flex-grow-1">

                    <ul>

                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                </nav>

                <!-- Nav bar-2 -->
                <nav class="sidebar-icons">
                    <ul>
                        <li>
                            <span class="icon-settings"></span>
                        </li>
                        <li>
                            <span class="icon-sign-out"></span>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!-- sidebar section ends -->


            <!-- main section starts -->

                </div>
                <!-- Card section -->

                    <div class="table-body" style="width: 63%; height: 80%; border: 1px solid rebeccapurple;">

    </div>
</body>

</html>

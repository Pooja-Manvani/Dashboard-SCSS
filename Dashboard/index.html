<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard23</title>

    <link rel="stylesheet" href="assets\icons\style.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="wrapper d-flex h-100 flex-column ">
        <!-- Header section starts -->
        <header class="header" style="border: 1px solid black;">
            <div class="wrapper d-flex header justify-content-between">
                <!-- header icon & search-box -->
                <div class="d-flex">
                    <div>
                        <span class="icon-radix-icons_dashboard"></span>
                    </div>
                    <div>
                        <input type="search" placeholder="search...">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
                <!-- icons & profile -->
                <div class="d-flex">
                    <div>
                        <span class="icon-ant-design_message-outlined1"></span>
                    </div>
                    <div>
                        <span class="icon-ph_bell"></span>
                    </div>
                    <div>
                        <figure class="profile-img overflow-hidden">
                            <img class="profile-img-size" src="assets/images/dwayne-the-rock-.jpg" alt="profile img">
                        </figure>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header section ends -->


        <div class="flex-grow-1 d-flex">
            <!-- sidebar section starts -->
            <aside style="border: 1px solid red;">
                aside

            </aside>
            <!-- sidebar section ends -->


            <!-- main section starts -->
            <main class="flex-grow-1" style="border: 1px solid blue;">
                main
            </main>
            <!-- main section ends -->
        </div>

    </div>
</body>

</html>
